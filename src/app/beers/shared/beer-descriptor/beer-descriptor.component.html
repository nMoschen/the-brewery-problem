<span class="descriptor-name" [ngClass]="{ 'descriptor-name--big': style === 'big', 'descriptor-name--small': style === 'small' }">
  {{ name }}
</span>
<span class="descriptor-value" [ngClass]="{ 'descriptor-value--big': style === 'big', 'descriptor-value--small': style === 'small' }">
  {{ value }}
</span>
